<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>

<body>
	<h1 align="center">WELCOME TO REGISTRATION PAGE</h1>
	<form action="Registration" method="post">
		<table align="center">

			<tr>
				<td>Name(CAPS)</td>
				<td>:</td>
				<td><input type="text" name="name" required="required">
				</td>

			</tr>

			<tr>
				<td>FatherName</td>
				<td>:</td>
				<td><input type="text" name="fathername" required="required">
				</td>

			</tr>
			<tr>
				<td>PhoneNumber</td>
				<td>:</td>
				<td><input type="number" name="phonenumber" required="required">
				</td>

			</tr>
			<tr>
				<td>MailID</td>
				<td>:</td>
				<td><input type="text" name="mailid" required="required">
				</td>

			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td>Male<input type="radio" value="male" name="gender">Female<input
					type="radio" value="female" name="gender" required="required">
				</td>

			</tr>

			<tr>
				<td>Date of Birth</td>
				<td>:</td>
				<td><input type="date" name="dateofbirth" required="required">
				</td>
			</tr>


			<tr>
				<td>Address</td>
				<td>:</td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><table>
						<tr>
							<td>H.No</td>
							<td>:</td>
							<td><input type="text" name="hnumber" required="required"></td>
						</tr>
						<tr>
							<td>Village</td>
							<td>:</td>
							<td><input type="text" name="village" required="required"></td>
						</tr>
						<tr>
							<td>Mandal</td>
							<td>:</td>
							<td><input type="text" name="mandal" required="required"></td>
						</tr>
						<tr>
							<td>District</td>
							<td>:</td>
							<td>Jagtial</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td>Class</td>
				<td>:</td>
				<td><select name="class"><option value="select">--select--</option>
						<option value="1st class">1st Class</option>
						<option value="2nd class">2nd Class</option>
						<option value="3rd class">3rd Class</option>
						<option value="4th class">4th Class</option>
						<option value="5th class">5th Class</option>
						<option value="6th class">6th Class</option>
						<option value="7th class">7th Class</option>
						<option value="8th class">8th Class</option>
						<option value="9th class">9th Class</option>
						<option value="10th class">10th Class</option>
				</select></td>
			</tr>

			<tr>
				<td>RollNumber</td>
				<td>:</td>
				<td><input type="text" name="rollnumber" required="required"></td>

			</tr>
			<tr>
				<td>Medium</td>
				<td>:</td>
				<td>Telugu<input type="radio" value="telugu" name="medium">
					English<input type="radio" value="english" name="medium">
				</td>

			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="password" name="password" required="required"></td>

			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><input type="submit" value="Registration"></td>

			</tr>
		</table>

	</form>
</body>
